steps:
    - name: 'gcr.io/cloud-builders/npm'
      id: Install packages
      args:
          - 'install'
    - name: 'gcr.io/cloud-builders/npm'
      id: Build
      args:
          - 'run'
          - 'build'
    - name: 'bash'
      id: Copy package.json
      args:
          - 'cp'
          - 'package.json'
          - './bin'
    - name: 'bash'
      id: Copy package-lock.json
      args:
          - 'cp'
          - 'package-lock.json'
          - './bin'
    - name: 'bash'
      id: Copy public
      args:
          - 'cp'
          - './src/public'
          - './bin'
    - name: 'bash'
      id: Copy views
      args:
          - 'cp'
          - './src/views'
          - './bin'
    - name: 'bash'
      id: Copy Dockerfile
      args:
          - 'cp'
          - './src/Dockerfile'
          - './bin'
    - name: 'gcr.io/cloud-builders/docker'
      id: Build docker image
      args:
          - 'build'
          - '--no-cache'
          - '-t'
          - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
          - './bin'
    - name: 'gcr.io/cloud-builders/docker'
      id: Push docker image to cloud registry
      args:
          - 'push'
          - '$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
    - name: gcr.io/google.com/cloudsdktool/cloud-sdk
      id: Deploy image to cloud run
      args:
          - run
          - services
          - update
          - $_SERVICE_NAME
          - '--platform=managed'
          - '--image=$_GCR_HOSTNAME/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA'
          - '--region=$_DEPLOY_REGION'
          - '--quiet'
      entrypoint: gcloud
options:
    substitutionOption: ALLOW_LOOSE
substitutions:
    _SERVICE_NAME: graphle
    _DEPLOY_REGION: us-central1
    _GCR_HOSTNAME: gcr.io
